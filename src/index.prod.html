<!DOCTYPE html>
<html lang="zh-hans">
  <head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="{{ meta.themeColor }}">
    <meta property="og:title" content="{{{ title }}}">
    {{{ 
      Object
        .keys(og)
        .filter(key => typeof og[key] !== 'undefined' && og[key] !== null)
        .map(key => `<meta property="og:${key}" content="${og[key]}">`)
        .join('\n    ')
    }}}
    {{{
      ((meta || { links: []}).links || [])
        .map(link => {
          let props = Object.keys(link).map(prop => `${prop}="${link[prop]}"`).join(' ');
          return `<link ${props}>`
        })
        .join('\n    ')
    }}}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js/styles/xcode.css">
    <script src="https://cdn.jsdelivr.net/npm/babel-polyfill/dist/polyfill.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@v2.6.11/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-router@v3.3.4/dist/vue-router.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuex@v3.4.0/dist/vuex.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <!--vue-ssr-outlet-->
  </body>
</html>
