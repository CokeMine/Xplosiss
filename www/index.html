<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <title>namespace ntzyz;</title>
        <meta name="language" content="zh-cn" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <meta http-equiv="cleartype" content="on" />
        <link href="//cdn.bootcss.com/materialize/0.97.7/css/materialize.min.css" rel="stylesheet" />
        <link href="/style.css" rel="stylesheet" />
    </head>
    <body>
        <header>
            <div class="left">
                <!-- Title -->
                <h1><a v-on:click="reset" style="cursor: pointer;">{{blog_title}}</a></h1>
                <h2>{{blog_subtitle}}</h2>
            </div>
            <div class="right">
                <!-- Category -->
                <ul>
                    <li v-for="item in category"><a v-on:click="categoryClick(item.category_id)" class="waves-effect waves-teal btn-flat">{{item.category_name}}</a></li>
                </ul>
            </div>
        </header>
        <div class="row">
            <div class="col s12 m8 main">
                <!-- Posts -->
                <template v-for="item in post">
                    <post :post_date="item.post_date.substr(0, 10)" 
                          :post_title="item.post_title" 
                          :post_category="item.category_name" 
                          :post_content="item.post_content ? item.post_content : item.post_shot" 
                          :post_id="item.post_id" 
                          :disp="item.post_content ? 'none' : ''"></post>
                </template>
                <!--div class="progress" v-bind:style="{display: isLoading ? '' : 'none'}">
                    <div class="indeterminate"></div>
                </div-->
                <div v-bind:style="{display: isLoading ? '' : 'none'}">
                    <div class="sampleContainer">
                        <div class="loader">
                            <span class="dot dot_1"></span>
                            <span class="dot dot_2"></span>
                            <span class="dot dot_3"></span>
                            <span class="dot dot_4"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col s12 m4 right">
                <!-- Widgets -->
                <template  v-for="item in widget">
                    <card :content="item.widget_content"></card>
                </template>
            </div>
        </div>
        <div class="row foot">
            Powered by @ntzyz. Built with Vue.js, Node.js and Express.js. <span onclick="window.open('https://github.com/ntzyz/new-blog')" style="cursor: pointer;">View source on GitHub.</span>
        </div>
        <!--script src="//cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script-->
        <script src="//cdn.bootcss.com/materialize/0.97.7/js/materialize.min.js"></script>
        <!--script src="//cdn.bootcss.com/vue/1.0.26/vue.js"></script-->
        <script src="//cdn.bootcss.com/vue/1.0.26/vue.min.js"></script>
        <script src="/script.js"></script>
    </body>
</html>
